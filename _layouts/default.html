<html>

{% include head.html %}

  <body>

{% include header.html %}

{% for page in site.pages  %}
{% unless page.path == "index.md" or page.path == "assets/css/style.scss" %}

<!-- {{ page.title }} -->
<article id="{{ page.title }}">
	<h2 class="major">{{ page.title }}</h2>
	{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif %}
<p>
{{ content }}
</p>
</article>

{% endunless %}
{% endfor %}

{% include footer.html %}

  </body>

</html>
